<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>T3 Visualized</title>
    <style>
    html,
    body,
    #container {
      width: 100%;
      height: 100%;}
        #panel {
            position: fixed;
            background-color: white;
            max-height: 90%;
            overflow-y: auto;
            top: 10px;
            right: 10px;
            width: 280px;
        }
        #panel .amap-lib-driving {
            border-radius: 4px;
             overflow: hidden
        }
    </style>
	<script type="text/javascript">window._AMapSecurityConfig = {securityJsCode:'d501da985e5303d4732185ad742be244',}</script>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <script src="https://a.amap.com/jsapi_demos/static/demo-center/js/demoutils.js"></script>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=b9af4a2d4b79762c87934da5010dd29c&plugin=AMap.Driving"></script>
    <script type="text/javascript" src="https://cache.amap.com/lbs/static/addToolbar.js"></script>
</head>
<body>
<div id="container"></div>
<div id="panel"></div>
<script type="text/javascript">
    var map = new AMap.Map("container", {resizeEnable: true,center: [116.397428, 39.90923],zoom: 13});
    var driving = new AMap.Driving({map: map,panel: "panel"}); 
driving.search(new AMap.LngLat(119.75001,29.99805), new AMap.LngLat(119.944296584982,30.097262635875), {waypoints:[new AMap.LngLat(119.934256663262,30.038822422433), new AMap.LngLat(119.945421709799,30.045358805853)]}, function(status, result) {
        if (status === 'complete') {
            log.success('Completed Drawing Driving Paths')
        } else {
            log.error('Error:' + result)
        }
    });
</script>
</body>
</html>
